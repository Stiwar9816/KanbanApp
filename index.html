<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/trello.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kanban App</title>
  </head>
  <body class="l-app" id="app">
    <!-- Header -->
    <header class="header-app">
      <div class="l-container">
        <img class="logo" src="./assets/trello.svg" alt="Logo Kanban App" />
        <button class="button button-primary" id="btnNewTask">
          Crear una nueva tarea
        </button>
      </div>
    </header>
    <!-- Fin Header -->

    <!-- Canva -->
    <main class="main-app">
      <div class="l-container">
        <!-- Colunma tareas por hacer -->
        <section class="section-app">
          <h2 class="section-status-title">Por hacer</h2>
          <div class="container-tasks" id="todoTasks"></div>
        </section>
        <!-- Fin tareas por hacer -->
        <!-- Colunma tareas en progreso -->
        <section class="section-app">
          <h2 class="section-status-title">En progreso</h2>
          <div class="container-tasks" id="progressTasks"></div>
        </section>
        <!-- Fin tareas en progreso -->
        <!-- Colunma tareas finalizadas -->
        <section class="section-app">
          <h2 class="section-status-title">Finalazadas</h2>
          <div class="container-tasks" id="doneTasks"></div>
        </section>
        <!-- Fin tareas finalizadas -->
      </div>
    </main>
    <!-- Fin canva -->

    <!-- Aside - Crear nueva tarea -->

    <aside class="aside-app" id="modalNewTask">
      <div class="l-container">
        <div class="form-container">
          <h2 class="aside-form-title">Nueva tarea</h2>
          <form class="form-new-task" id="formNewTask">
            <!-- Input titulo -->
            <div class="row-form">
              <label for="titleTask" class="form-newtask__label">Titulo:</label>
              <input
                id="titleTask"
                name="titleTask"
                type="text"
                class="form-new-task__input"
                placeholder="Escribe un título pra la tarea"
              />
            </div>
            <!-- Input titulo -->

            <!-- Input responsable -->
            <div class="row-form">
              <label for="responsibleTask" class="form-new-task__label"
                >Responsable:</label
              >
              <select name="responsibleTask" id="responsibleTask">
                <option value="">--Seleccionar--</option>
                <option value="user01">User 01</option>
                <option value="user02">User 02</option>
              </select>
            </div>
            <!-- Fin input responsable -->

            <!-- Input deadline -->
            <div class="row-form">
              <label for="deadLineTask" class="form-new-task__label"
                >Plazo de entrega:</label
              >
              <select name="responsibleTask" id="responsibleTask">
                <option value="">--Seleccionar--</option>
                <option value="oneDay">1 Día</option>
                <option value="twoDay">2 Días</option>
                <option value="sevenDay">1 Semana</option>
              </select>
            </div>
            <!-- FIn deadline -->

            <!-- Botones -->
            <div class="row-form">
              <div class="form-new-task__buttons">
                <button class="button button-primary" type="submit">
                  Guardar
                </button>
                <button
                  type="reset"
                  class="button button-secondary ghost"
                  id="btnCancelNewTask"
                >Cancelar</button>
              </div>
            </div>
            <!-- Fin botones -->
          </form>
        </div>
      </div>
    </aside>
    <!-- Fin Aside  -->
  </body>
</html>
